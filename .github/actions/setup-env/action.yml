name: "Setup environment"

inputs:
  path:
    description: "context path"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: "Setup Node"
      uses: actions/setup-node@v2
      with:
        node-version: 16.2.0
        cache: "yarn"
        cache-dependency-path: ${{ inputs.path }}/yarn.lock

    - name: "Setup Yarn"
      shell: bash
      run: |
        echo "STEP: Setup Yarn"
        cd ${{ inputs.path }}
        npm install -g yarn@1.22.10
        yarn config set network-timeout 1000000

    - name: "Bootstrap"
      shell: bash
      run: |
        echo "STEP: Bootstrap"
        cd ${{ inputs.path }}
        yarn install

    - name: "Check yarn.lock"
      shell: bash
      run: |
        echo "STEP: Check yarn.lock"
        cd ${{ inputs.path }}
        git diff yarn.lock;
        [ "0" == "$(git diff yarn.lock | wc -l | tr -d ' ')" ]

    - name: "Check dependencies mismatches"
      shell: bash
      run: |
        echo "STEP: Check dependencies mismatches"
        cd ${{ inputs.path }}
        npx --yes syncpack list-mismatches

    - name: "Check format"
      shell: bash
      run: |
        echo "STEP: Check format"
        cd ${{ inputs.path }}
        yarn format:check
