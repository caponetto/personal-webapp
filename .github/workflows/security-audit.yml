name: "Security Audit"

on:
  schedule:
    - cron: "0 11 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v6

      - name: "Setup Node"
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: "Install dependencies"
        run: npm ci

      - name: "Run npm audit (high+)"
        run: npm audit --audit-level=high
