name: "Visual Regression"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.event.pull_request && format('visual-pr-{0}', github.event.pull_request.number) || 'visual-main' }}
  cancel-in-progress: true

jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v6

      - name: "Setup environment"
        uses: ./.github/actions/setup-env

      - name: "Run Percy with Cypress"
        shell: bash
        run: |
          npm run test:visual
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          CYPRESS_BASE_URL: "https://127.0.0.1:9000"
          CI: "true"
