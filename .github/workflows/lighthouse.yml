name: "Lighthouse"

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.event.pull_request && format('lighthouse-pr-{0}', github.event.pull_request.number) || 'lighthouse-main' }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v6

      - name: "Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: "Install dependencies"
        run: npm ci

      - name: "Run Lighthouse CI"
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
